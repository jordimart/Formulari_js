<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mortgage Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="bin/main.js"></script>
    <style>
        .form-group.required .control-label:after {
            content: "*";
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form name="mortgage_form" method="POST" class="form-horizontal" id="formulario_products" onsubmit='return false;'>
            <h2 class="bg-primary" style="padding:15px 15px 15px 55px;">Mortgage Calculator</h2>
            <div class="row">
                <div class="col-sm-6">
                    <fieldset>

                        <legend class="text-info">Economic data</legend>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">Monthly income:</label>
                            <div class="col-sm-6">
                                <input required data="money" id="ingresos_mensuales" name="ingresos_mensuales" placeholder="Ingresos mensuales" type="text" class="form-control">
                            </div>

                        </div>

                        <div class="form-group required">
                            <label class="control-label col-sm-6">CAPITAL:</label>
                            <div class="col-sm-6">
                                <input required data="money" id="capital" name="capital" placeholder="capital" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label col-sm-6">INTEREST RATE </label>
                            <div class="col-sm-6">
                                <select name="interest_rate_type" id="interest_rate_type" class="form-control">
						<option value="variable">variable</option>
						<option value="fixed">fixed</option>
					</select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-6">EURIBOR:</label>
                            <div class="col-sm-6">
                                <input data="porcentage" id="euribor" name="euribor" placeholder="euribor" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-6">DIFFERENTIAL:</label>
                            <div class="col-sm-6">
                                <input id="differential" data="porcentage" name="differential" placeholder="differential" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-6">Fixed interest rate</label>
                            <div class="col-sm-6">
                                <input readonly id="fixed_interest" data="porcentage" name="fixed_interest" placeholder="Fixed interest rate" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label col-sm-6">Period</label>
                            <div class="col-sm-6">
                                <input id="period" required data="number" pa-range="min:5,max:100" name="period" placeholder="How many years?" type="text" class="form-control">
                            </div>
                        </div>

                    </fieldset>
                </div>
                <div class="col-sm-6">
                    <fieldset>

                        <legend class="text-info">Personal data</legend>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">NIF:</label>
                            <div class="col-sm-6">
                                <input id="nif" name="nif" required data="nif" placeholder="With char letter at the end, please." type="text" class="form-control" value=>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">NAME:</label>
                            <div class="col-sm-6">
                                <input id="nombre" name="name" required data="text" placeholder="Name" type="text" class="form-control" value=>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">First Surname:</label>
                            <div class="col-sm-6">
                                <input id="surname1" name="surname1" required data="text" placeholder="First Surname" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-6">Second Surname:</label>
                            <div class="col-sm-6">
                                <input id="surname2" name="surname2" data="text" placeholder="Second Surname" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">AGE:</label>
                            <div class="col-sm-6">
                                <input id="age" name="age" data="age" pa-range="min:18;max:100" placeholder="Don't lie" type="text" class="form-control" value=>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">MOBILE:</label>
                            <div class="col-sm-6">
                                <input id="mobile" data="phone" name="mobile" placeholder="Mobile number" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">EMAIL</label>
                            <div class="col-sm-6">
                                <input id="email" name="email" required data="email" placeholder="email" type="text" class="form-control">
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <fieldset>

                        <legend class="text-info">Associated products</legend>
                        <div class="checkbox">
                            <label class="control-label col-sm-8">Home insurance </label>
                            <div class="col-sm-4">
                                <input name="checkbox" id="homeInsurance" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">

                            </div>
                        </div>
                        <div class="checkbox">
                            <label class="control-label col-sm-8">Paysheet </label>
                            <div class="col-sm-4">
                                <input name="checkbox" id="paysheet" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label class="control-label col-sm-8">Life insurance</label>
                            <div class="col-sm-4">
                                <input name="checkbox" id="lifeInsurance" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-4">
                    <fieldset>

                        <legend class="text-info">RESULTS</legend>
                        <div class="form-group">
                            <label class="control-label col-sm-6">Monthly quote</label>
                            <div class="col-sm-6">
                                <input id="monthlyQuote" name="monthlyQuote" readonly pa-type="calculated" pa-calculus="(capital*interestApplied/12)/(100(1-Math.pow(1+((interestApplied/12)/100),(-1)*period*12))" placeholder="Monthly quote" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-6">Interest rate applied</label>
                            <div class="col-sm-6">
                                <input id="interestApplied" name="interestApplied" readonly pa-type="calculated" pa-calculus="ACUMULATED" placeholder="Interest Applied" type="text" class="form-control">
                            </div>
                        </div>
                        <input disabled name="Submit" id="Submit" pa-enabled="morgage_form==valid" type="button" value="JSON" onclick="" />
                </div>
                <div class="col-sm-4">
                    This is the end.
                </div>
            </div>

        </form>

    </div>
</body>

</html>
